<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
    <script src="./card.js" type="module"></script>
  </head>
  <body>
    <main>
      
      <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
          <li class="card">
            <card-noticia foto="./imagens/noticia-2.png" title="Vozes da floresta 
                        presentes no ATL 2023 ecoam sem intermediários" nome="Projeto fortalece redes de ativismo ampliando a
                        participação de jovens comunicadores na maior
                        mobilização indígena do Brasil" cor="#FFF"></card-noticia>
          </li>
          <li class="card">
            <card-noticia foto="./imagens/noticia-3.png" title="Suspensão do princípio da 
                        boa-fé pelo STF garante mais transparência e controle ao comércio do ouro 
                        no Brasil" nome="Decisão do STF impõe regras eficientes para
                        garantir a transparência e o controle da
                        comercialização do minério" cor="#FFF"></card-noticia>
          </li>
          <li class="card">
            <card-noticia foto="./imagens/noticia-1.png" title="Ratificar Acordo de Escazú é
                        garantir mais transparência e participação da sociedade civil nas decisões 
                        sobre meio ambiente" nome="Texto permite que cidadão possa cobrar acesso à
                        justiça e à participação na tomada de decisões
                        sobre temas ambientais" cor="#FFF"></card-noticia>
          </li>
          <li class="card">
            <card-noticia foto="./imagens/noticia-3.png" title="Suspensão do princípio da 
                        boa-fé pelo STF garante mais transparência e controle ao comércio do ouro 
                        no Brasil" nome="Decisão do STF impõe regras eficientes para
                        garantir a transparência e o controle da
                        comercialização do minério" cor="#FFF"></card-noticia>
          </li>
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
      </div>
    </main>
    

  </body>
</html>
